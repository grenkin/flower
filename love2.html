<script type="text/javascript">

function clickPlot() {

var Mday = parseInt(frm.M_day.value);
var Mmonth = parseInt(frm.M_month.value);
var Myear = parseInt(frm.M_year.value);
var Wday = parseInt(frm.W_day.value);
var Wmonth = parseInt(frm.W_month.value);
var Wyear = parseInt(frm.W_year.value);

var D = Math.abs(Myear - Wyear);
var A = Math.abs(Mday - Wday) + D;
var B = Math.abs(Mmonth - Wmonth) + D;
var rel = A < B ? A / B : B / A;

var k = rel;
var l = 1/k - 1;
var T = parseFloat(frm.T.value);          

if (k == 0) {
  a1 = a2 = 1;
  b1 = b2 = 0;
  x0 = 1;
  y0 = 0;
  dx0 = 0;
  dy0 = 1;
}
else {
  a1 = a2 = 2 - 1.0/k;
  b1 = b2 = 1.0/k - 1;
  x0 = 1 + k * (l - 1);
  y0 = 0;
  dx0 = 0;
  dy0 = (1 - l) * (1 - k);
}

frm.k.value = k;
frm.l.value = l;
frm.a1.value = a1;
frm.a2.value = a2;
frm.b1.value = b1;
frm.b2.value = b2;
frm.x0.value = x0;
frm.y0.value = y0;
frm.dx0.value = dx0;
frm.dy0.value = dy0;

f = function(t, x) {
  return [-a1*x[2] - b1*x[1],
          x[0],
          a2*x[0] - b2*x[3],
          x[2]];
}

sol = numeric.dopri(0, T, [dx0, x0, dy0, y0], f, 1e-7, 10000);
y = numeric.transpose(sol.y);

  $(function() {
    $.plot("#placeholder", [{data: numeric.transpose([y[1], y[3]]), color: "#dbd056"}]);
  });

} //function

</script>
